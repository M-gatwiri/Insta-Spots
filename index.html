<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Spots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="index.js" defer></script>
  </head>
  <body>
    <div class="Logo"> <img src="Logo.svg" alt="Logo"></div>
    
    <header class="header">
      <div class="avatar">
        <img src="Avatar.png" alt="">
      </div>

      <div class="avatar-2">
        <h3>Bessie Coleman</h3>
        <p>Civial Aviator</p>
        <button class="edit-profile"> <img src="Group 2.svg" alt=""> Edit Profile</button>
      </div>

      <div class="avatar-3">
        <button class="new-post">+ New Post</button>
      </div>
    </header>

    <main>
      <div class="card-section">
        <div class="card-1">
          <img src="Card 1.png" alt="">
          <div class="card-text">
            <p>Val Thorens</p>
            <img src= "Like Icon.png" alt="">
            </div>
          </div>
          
        <div class="card-2">
          <img src="Card 2.png" alt="">
          <div class="card-text">
            <p>Restaurant terrace</p>
            <img src="Like Icon.png" alt="">
          </div>
        </div>

        <div class="card-3">  
          <img src="Card 3.png" alt="">
          <div class="card-text">
            <p>An outdoor cafe</p>
            <img src="Like Icon.png" alt="">
          </div>
        </div>
        
        <div class="card-4">
          <img src="Card 4.png" alt="">
          <div class="card-text">
            <p>A very long bridge over the forest</p>
            <img src="Like Icon.png" alt="">
          </div>
        </div>
          
        <div class="card-5">
          <img src="Card 5.png" alt="">
          <div class="card-text">
            <p>Tunnel with morning light</p>
            <img src="Like Icon.png" alt="">
          </div>
        </div>

        <div class="card-6">
          <img src="Card 6.png" alt="">
          <div class="card-text">
            <p>Mountain house</p>
            <img src="Like Icon.png" alt="">
          </div>
        </div>
      </div>
    </main>

    <footer>2023 Â© Spots</footer>
  </body>
</html>
